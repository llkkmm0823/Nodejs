<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <form method="post" id="form" enctype="multipart/form-data">
        <input type="file" name="image"><br>
        <input type="text" name="title"><br>
        <button type="submit">업로드</button>
        <div id="filename"></div>
        <div id="message"></div>
        <div id="img"></div>
     </form>
     <script type="text/javascript">
        document.getElementById('form').addEventListener('submit', async (e)=>{
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', e.target.image.files[0]);
            formData.append('title', e.target.title.value);

            try{
                const result = await axios.post('/upload',  formData); //완성된폼객체를 /upload request 로 전송함
                document.getElementById("message").innerHTML = '제목 : ' + result.data.title;
                document.getElementById("filename").innerHTML = '업로드된 파일이름 : ' + result.data.filename;
                document.getElementById("img").innerHTML = '<img src="' + result.data.filename + '" width=200>';
            }catch(e){}
            e.target.image.value='';
            e.target.title.value='';
        });
    </script>
</body>
</html>
